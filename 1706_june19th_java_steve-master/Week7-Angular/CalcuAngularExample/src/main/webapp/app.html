<!DOCTYPE html>
<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<meta charset="ISO-8859-1">
<title>Revature App</title>
</head>
<body data-ng-app="calcApp">
<div data-ng-controller="calcCtrl as calc">

	<h1>Revature App {{calc.testValue}}</h1>
	<div class="form-group">
		Num1: <input type="number" data-ng-model="calc.calcuObj.num1"> 
		Num2: <input type="number" data-ng-model="calc.calcuObj.num2">
	</div> 
	{{calc.calcuObj.num1}}  {{calc.calcuObj.num2}}
	<div class="btn-group">
		<button class="btn btn-primary" ng-click="calc.doAdd()">Add</button>
		<button class="btn btn-primary" ng-click="calc.doSub()">Subtract</button>
		<button class="btn btn-primary" ng-click="calc.doMul()">Multiply</button>
		<button class="btn btn-primary" ng-click="calc.doDiv()">Divide</button>
	</div>
	<table class="table table-striped table-hover">
		<!-- Table Header -->
		<tr>
			<th>Num1</th>
			<th>Num2</th>
			<th>OP</th>
			<th>Result</th>
		</tr>
		<tr  ng-repeat="record in calc.results">
			<td>{{record.num1}}</td>
			<td>{{record.num2}}</td>
			<td>{{record.op}}</td>
			<td>{{record.result}}</td>
		</tr>
	</table>

</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="app.js"></script>
	<script src="feature/calcu/calcu.js"></script>
</body>
</html>
